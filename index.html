<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expensive Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-center mb-6">Expense Tracker</h1>
        
        <!-- Form Section -->
        <form id="expense-form" class="flex flex-wrap gap-4 mb-6">
            <input type="text" id="expense-name" placeholder="Expense Name" required class="flex-1 p-2 border border-gray-300 rounded" />
            <input type="number" id="expense-amount" placeholder="Amount" required class="flex-1 p-2 border border-gray-300 rounded" />
            <select id="expense-category" required class="flex-1 p-2 border border-gray-300 rounded">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required class="flex-1 p-2 border border-gray-300 rounded" />
            <button type="submit" class="p-2 bg-green-600 text-white rounded hover:bg-green-500">Add Expense</button>
        </form>

        <!-- Expense Table -->
        <div class="expense-table mb-6">
            <table class="w-full border-collapse border border-gray-300">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="border border-gray-300 p-2">Expense Name</th>
                        <th class="border border-gray-300 p-2">Amount</th>
                        <th class="border border-gray-300 p-2">Category</th>
                        <th class="border border-gray-300 p-2">Date</th>
                        <th class="border border-gray-300 p-2">Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount text-right mt-4 font-bold">
                <span>Total:</span> $<span id="total-amount">0</span>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter mb-4 text-right">
            <label for="filter-category" class="mr-2">Filter by Category:</label>
            <select id="filter-category" class="p-2 border border-gray-300 rounded">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    
    
    
    <script src="./js/script.js"></script>
  </body>
</html>
